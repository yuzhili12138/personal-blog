<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>随意文档</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="Description" />
    <!-- 设置浏览器图标 -->
    <link rel="icon" href="./img/logo.png" type="image/x-icon" />
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon" />
    <!-- 默认主题 -->
    <link
      rel="stylesheet"
      href="//fastly.jsdelivr.net/npm/docsify/lib/themes/vue.css"
    />
    <link
      rel="stylesheet"
      href="//fastly.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css"
    />

    <!-- 目录跳转 -->
    <link
      rel="stylesheet"
      href="//fastly.jsdelivr.net/npm/docsify-plugin-toc@1.3.1/dist/light.css"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div data-app id="main">
      <div class="balls">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <script>
      window.$docsify = {
        el: "#main",
        // 项目名称
        name: "随意文档",
        // nameLink: "/personal-blog/",
        cusdis: {
          host: "https://cusdis.com",
          appId: "2b0ee7d1-2d29-4f29-ac1e-0af24f7d8a1c",
        },
        toc: {
          tocMaxLevel: 5,
          target: "h2, h3, h4, h5, h6",
        },
        auto2top: true,
        copyCode: {
          buttonText: "复制",
          errorText: "复制失败",
          successText: "复制成功",
        },
        // routerMode: "history",
        // 项目图标
        // logo: '/img/logo.png',
        // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
        // basePath: "/personal-blog/",
        repo: "https://gitee.com/yu-zhilizhili/personal-blog",
        // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
        coverpage: true,
        // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
        loadSidebar: true,
        // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
        loadNavbar: true,
        alias: {
          // "/.*/_sidebar.md": "/_sidebar.md",
          // "/.*/_navbar.md": "/_navbar.md",
        },
        // subMaxLevel: 3,
        sidebarDisplayLevel: 1,
        // 最大支持渲染的标题层级
        maxLevel: 5,
        // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
        subMaxLevel: 4,
        // 小屏设备下合并导航栏到侧边栏
        mergeNavbar: true,
        // 未找到页面 _404.md
        notFoundPage: true,
        // 搜索配置
        search: {
          // 过期时间，单位毫秒，默认一天
          maxAge: 86400000,
          // 注意：仅适用于 paths: 'auto' 模式
          paths: "auto",
          // 支持本地化
          placeholder: {
            "/": "搜索",
            "/zh-en/": "Type to search",
          },
          noData: {
            "/": "找不到结果",
            "/zh-en/": "No Results",
          },
          depth: 4,
          hideOtherSidebarContent: false,
          namespace: "Docsify-Guide",
        },
        count: {
          countable: true,
          fontsize: "0.9em",
          color: "rgb(90,90,90)",
          language: "chinese",
        },
        formatUpdated: "{YYYY}-{MM}-{DD} {HH}:{mm}",
        formatUpdated: function (time) {
          return time;
        },
        // 目标是在 markdown 中打开外部链接。默认'_blank'（新窗口/标签）
        externalLinkTarget: "_blank", // default: '_blank' '_self'
        pagination: {
          previousText: "上一章节",
          // or
          nextText: {
            "/en/": "NEXT",
            "/": "下一章节",
          },
          crossChapter: true,
          crossChapterText: true,
        },
        tabs: {
          persist: true, // default
          sync: true, // default
          theme: "classic", // default
        },
        timeUpdater: {
          text: ">更新时间: {docsify-updated}",
          formatUpdated: "{YYYY}-{MM}-{DD}",
          whereToPlace: "top", // "top" or "bottom", default to "bottom"
        },
      };
    </script>
    <!-- docsify的js依赖 -->
    <script src="//fastly.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <!-- 侧边栏 -->
    <script src="//fastly.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

    <!-- emoji表情支持 -->
    <script src="//fastly.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <!-- 图片放大缩小支持 -->
    <script src="//fastly.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- 搜索功能支持 -->
    <script src="//fastly.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!--在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
    <script src="//fastly.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <!-- 分页导航 -->
    <script src="//fastly.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <!-- 外部脚本 如果页面上的脚本是外部脚本（通过src属性导入 js 文件） -->
    <script src="//fastly.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
    <!-- 插件列表 -->
    <script src="//fastly.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//fastly.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
    <script src="//fastly.jsdelivr.net/npm/prismjs@1.24.1/components/prism-java.min.js"></script>
    <script src="//fastly.jsdelivr.net/npm/prismjs@1.24.1/components/prism-python.min.js"></script>
    <!-- 目录跳转 -->
    <script src="//fastly.jsdelivr.net/npm/docsify-plugin-toc@1.3.1/dist/docsify-plugin-toc.min.js"></script>
    <!-- DocsifyScrollToTop -->
    <script src="//fastly.jsdelivr.net/npm/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script>
    <!-- 字数插件 -->
    <script src="//fastly.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>
    <!-- 文本高亮 -->
    <script src="//fastly.jsdelivr.net/npm/docsify-plugin-flexible-alerts"></script>
    <script src="https://cusdis.com/js/widget/lang/zh-cn.js"></script>
    <!-- cusdis核心库 -->
    <script src="https://cusdis.com/js/cusdis.docsify.js"></script>
    <!-- tab切换 -->
    <script src="//fastly.jsdelivr.net/npm/docsify-tabs@1"></script>
    <!-- 代码高亮 -->
    <script src="//fastly.jsdelivr.net/npm/prismjs@1.22.0/components/prism-java.min.js"></script>
    <!-- 为您的每个 docsify markdown 文档增加更新时间 -->
    <script src="//fastly.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
  </body>
</html>
